# Pushされるごとに自動ビルド/テスト/コーディング規約チェックをする
#
# 全てのcommit/pushに対して実行可能・一定の品質・可読しやすいコードである事を要求する。
---
name: Build/Test
run-name: ${{ github.actor }} is testing out GitHub Actions

on:
  # 動作確認しやすいように手動起動をサポート
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# ワークフローレベルでパーミッションをすべて無効化
permissions: {}

# デフォルトシェルでパイプエラーを有効化
defaults:
  run:
    shell: bash

# ワークフローが複数起動したら自動キャンセル
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  introduce: # 実行環境をチェック
    name: Introduce
    runs-on: ubuntu-22.04
    timeout-minutes: 3
    # ジョブレベルで必要最小限のパーミッションを定義
    permissions:
      contents: read
    # Node.jsのサポートバージョン
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - run: set -x
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."

      # Checkout
      - name: Check out repository code
        uses: actions/checkout@v4
      # Node.js setup
      - name: Install Node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Check Node.js version
        run: |
          node -v
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

  build:
    name: Build
    needs: [introduce]
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - run: set -x
      # Checkout
      - name: Check out repository code
        uses: actions/checkout@v4
      # Node.js setup
      - name: Install Node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build

  ut:
    name: Unit Test
    needs: [build]
    runs-on: ubuntu-22.04
    timeout-minutes: 3
    # ジョブレベルで必要最小限のパーミッションを定義
    permissions:
      contents: read
    # Node.jsのサポートバージョン
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - run: set -x
      # Checkout
      - name: Check out repository code
        uses: actions/checkout@v4
      # Node.js setup
      - name: Install Node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run test:unit

  it:
    name: Integration Test
    needs: [build]
    runs-on: ubuntu-22.04
    timeout-minutes: 3
    # ジョブレベルで必要最小限のパーミッションを定義
    permissions:
      contents: read
    # Node.jsのサポートバージョン
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    env:
      DATABASE_URL: "file:.test.db"

    steps:
      - run: set -x
      # Checkout
      - name: Check out repository code
        uses: actions/checkout@v4
      # Node.js setup
      - name: Install Node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npx playwright install
      - run: npm run setup
      - run: npm run test:e2e
